<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Выбор игрока -->
    <div class="player-select">
        <button data-select-player="0" class="select-btn">Играть за Игрока 1</button>
        <button data-select-player="1" class="select-btn">Играть за Игрока 2</button>
    </div>

    <!-- Контейнер для отображения кубиков -->
    <div data-container class="dice-container"></div>

    <!-- Информация о текущем состоянии игры -->
    <div data-game-info class="game-info">Выберите игрока, за которого хотите играть</div>

    <!-- Отображение очков каждого игрока -->
    <div class="score-board">
        <div class="player-score" id="player1-score">Игрок 1: 0 очков</div>
        <div class="player-score" id="player2-score">Игрок 2: 0 очков</div>
    </div>

    <!-- Кнопка для броска костей -->
    <button data-action-btn class="action-btn" disabled>Бросить кости</button>

    <script src="app.js"></script>
</body>

</html>
